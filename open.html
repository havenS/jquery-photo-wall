<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

<div class="container">

    <div class="starter-template">
        <a class="btn btn-primary" href="index.html">Back</a>
        <hr>

            <div class="photoWall" id="photoWall-1"></div>

            <script type="text/javascript">

                var albumID      = '1';
                yw.albumID       = albumID;
                yw.element       = '#photoWall-';
                yw.allowOverride = true;
                yw.photoArray    = $.parseJSON( $.ajax({url: 'data.html',async: false}).responseText ); // photoArray must receive an array

                if(typeof photowallStatus == 'undefined') photowallStatus = Array();

                photowallStatus[albumID] = true;

                yw.init('1');
                photowallStatus[albumID] = false;

                $(window).resize(function(){
                    if(photowallStatus[albumID]){
                        yw.container[albumID].empty();
                        yw.displayWall(albumID);
                    }
                })

            </script>
    </div>

</div><!-- /.container -->

</body>
